<html>
<head>
		<title> Motivational Msg App </title>
		<style>
				* { font-size: 40px; font-family: Century; }
				body {background-image: url("img01.jpg"); }
				h1, h2 { color: white; }
		</style>
		<script>
				function gm()
				{
				event.preventDefault();		
				let msg = document.getElementById("id_msg");
				let url = "https://api.quotable.io/random";
				fetch(url)
				.then(res => res.json())
				.then (data => {
						let content = data.content + " --> " + data.author;
						msg.innerHTML = content;
				})
				.catch(err => {
						let ans = "issue " + err;
						msg.innerHTML = ans;
				});
				
				}
		</script>
</head>
<body>
<center>
		<h1> Motivational Message Wala </h1>
		<form onsubmit="gm()">
		<input type="submit" value="Get Msg" />
		</form>
		<h2 id="id_msg" />
</center>
</body>
</html>
